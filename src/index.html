<!DOCTYPE html>
<html lang="en">
<partial src="_head.html"></partial>
<body>
<div class="page-limiter">
    <form id="form">
        <h3>formularz</h3>
        <div class="question quest-initial space-between">
            <input type="radio" id="akt" name="zadanie" value="akt">
            <label for="akt">Akt</label>
            <input type="radio" id="poswiadczenie" name="zadanie" value="poświadczenie">
            <label for="poswiadczenie">Poświadczenia</label>
            <input type="radio" id="inne" name="zadanie" value="inne"></a>
            <label for="inne">Inne</label>
        </div>
        <div class="form-input">
            <label>Imię klienta</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Nazwisko klienta</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Numer telefonu do klienta</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Data i godzina czynności (jeśli ustalone)</label>
            <div class="dir-row">
                <input class="form-control date-input" type="text" placeholder="dd.mm.rrrr">
                <input class="form-control hour-input" type="text" placeholder="hh:mm">
            </div>
        </div>

        <partial src="_firstSelect.html"></partial>

        <div class="form-input other">
            <label>Podaj typ aktu</label>
            <input type="text">
        </div>

        <partial src="_secondSelect.html"></partial>

        <div class="form-input">
            <label>Opis czynności (imiona, nazwiska, role, przedmiot)</label>
            <textarea rows="8"></textarea>
        </div>

        <div class="form-input other-object">
            <label>Podaj przedmiot umowy</label>
            <input type="text">
        </div>

        <div class="form-input nomargin if-ukur">
            <div class="form-input row">
                <input class="checkbox-input" type="checkbox" id="ukur" name="nieznana" value="nieznana">
                <label class="nomargin" for="ukur">Podlega UKUR</label>
            </div>
        </div>

        <partial src="_price.html"></partial>

        <div class="form-input column if-przeniesienie">
            <label>Numer aktu umowy warunkowej + informacja, co się zmieniło<br>
                - jeśli dotyczy
            </label>
            <input type="text" name="numeraktuwar" min="0" placeholder="numer"><br>
            <textarea rows="5" placeholder="co się zmieniło w stosunku do warunkowej"></textarea>
        </div>

        <partial src="_pierwokupsprzedazwar.html"></partial>

        <partial src="_payment.html"></partial>

        <partial src="_rozneakty.html"></partial>

        <div class="form-input nomargin if-6">
            <div class="form-input changeform">
                <label class="sposob changelabel" for="sposob">Sposób wydania</label>
                <label class="if-przeniesienie accent">Nie wypełniaj jeśli identycznie jak w warunkowej</label>
                <input type="text" id="sposob" class="changeinput" name="sposob">
            </div>
            <div class="form-input row">
                <input class="checkbox-input" type="checkbox" id="sposobnieznany" name="sposobnieznany"
                       value="sposobnieznany">
                <label class="nomargin" for="sposobnieznany">Nieznany sposób wydania</label>
            </div>
        </div>

        <partial src="_landregistry.html"></partial>

        <div class="question column if-6">
            <span class="label-span">Sprawdzono pierwokupy i prawa nabycia za równowartość (również podstawę nabycia), zgody inne niż KOWR</span>
            <div class="question">
                <input type="radio" id="sprawdzono" name="pierwokupy" value="tak">
                <label class="smaller" for="sprawdzono">Tak</label>
                <input type="radio" id="niesprawdzono" name="pierwokupy" value="nie">
                <label class="smaller" for="niesprawdzono">Nie</label>
            </div>
        </div>

        <partial src="_ukur.html"></partial>

        <div class="question column if-sprzedazprzed">
            <span class="label-span">Przyrzeczona będzie z pierwokupem lub prawem nabycia</span>
            <div class="question">
                <input type="radio" id="przyrzeczona" name="przyrzeczona" value="przyrzeczona">
                <label class="smaller" for="przyrzeczona">Tak</label>
                <input type="radio" id="nieprzyrzeczona" name="przyrzeczona" value="nieprzyrzeczona">
                <label class="smaller" for="nieprzyrzeczona">Nie</label>
            </div>
        </div>

        <partial src="_tax.html"></partial>

        <div class="question column if-charge">
            <span class="label-span">Opłata planistyczna</span>
            <div class="question">
                <input type="radio" id="oplata" name="oplata" value="oplata">
                <label class="smaller" for="oplata">Tak</label>
                <input type="radio" id="brakoplaty" name="oplata" value="brakoplaty">
                <label class="smaller" for="brakoplaty">Nie</label>
            </div>
        </div>

        <a class="btn-class alert" href="./documents.html">Lista dokumentow</a>

        <partial src="_documents.html"></partial>

<!--        <div class="form-input other-doc">-->
<!--            <label>Dodatkowe dokumenty do sporządzenia</label>-->
<!--            <textarea rows="5"></textarea>-->
<!--        </div>-->

        <div class="form-input comments">
            <label>Czy klienci chcą dodatkowe dokumenty bez formy notarialnej (wnioski o przyspieszenie, formularze SD, pełnomocnictwa etc.)</label>
            <textarea rows="4"></textarea>
        </div>

        <div class="form-input comments">
            <label>Koszty oraz pozostałe informacje dotyczące czynności, uwagi<br>
                (wpisz jak najwięcej informacji)</label>
            <textarea rows="15"></textarea>
        </div>

        <div class="form-input numeraktu if-akt">
            <label>Numer sprawy aktu, z którym będzie to w jednym akcie<br>
                - jeśli dotyczy
            </label>
            <input type="text" name="numeraktu" min="0">
        </div>

        <div class="form-input numerczynnosci">
            <label>Numer czynności powiązanej - jeśli dotyczy
            </label>
            <input type="text" name="numeraktu" min="0">
        </div>

        <div class="form-input">
            <label for="files2">Dołącz pliki, jeśli uważasz za stosowne
            </label>
            <input class="upload" type="file" id="files2" name="filename" multiple>
            <!--    <button type="submit" onclick="return false" class="btn-class">zatwierdź</button>-->
        </div>

        <div class="form-input">
            <label>Osoba zajmująca się zadaniem</label>
            <input type="text">
        </div>

    </form>

    <button class="btn-class absolute" type="submit" form="form" value="Submit">Zapisz</button>

</div>
<partial src="_footer.html"></partial>
</body>
</html>
