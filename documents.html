<div class="documents-limiter">
    <div class="documents-list">
        <div class="document-el title-el">
            <label for="doc-1">Nazwa dokumentu</label>
            <div class="input-wrap">
                <span class="input-title label-span">Potrzeba</span>
                <span class="input-title label-span">Jest</span>
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed" for="doc-1">Numer księgi wieczystej lub Odpis z księgi wieczystej - Sąd
                Rejonowy</label>
            <div class="input-wrap">
                <input class="input-number" type="number" id="doc-1" name="doc1" min="0">
                <input class="input-number" type="number" id="doc-1-1" name="doc1" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed" for="doc-2">Zaświadczenie od zarządcy nieruch. wspólnej o braku zaległości w
                opłatach</label>
            <div class="input-wrap">
                <input class="input-number" type="number" id="doc-2" name="doc1" min="0">
                <input class="input-number" type="number" id="doc-2-1" name="doc1" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed" for="doc-3">Wypis z rejestru gruntów z wypisem z kartoteki budynków (lokal stanowiący
                odrębną nieruchomość) - Starostwo Powiatowe
            </label>
            <div class="input-wrap">
                <input class="input-number" type="number" id="doc-3" name="doc1" min="0">
                <input class="input-number" type="number" id="doc-3-1" name="doc1" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Podstawa nabycia nieruchomości ( akt notarialny, postanowienie, przydział
                lokalu)</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Prawomocne postanowienie Sądu o stwierdzeniu nabycia spadku lub akt poświadczenia
                dziedziczenia</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Prawomocne postanowienie Sądu dział spadku i/lub zniesienie współwłasności</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zaświadczenie z Urzędu Skarbowego o uregulowanym podatku (od spadku-zawsze; od
                darowizny lub nieodpłatnego zniesienia współwłasności po 01.01.2007 r.)</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zaświadczenie z Urzędu Miasta/Gminy czy nieruchomość położona jest w obszarze
                rewitalizacji ; Specjalnej Strefy Rewitalizacji (jeśli tak to i o jej pierwokupie);</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Umowa kredytowa zawarta z bankiem z oświadczeniami;</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zaświadczenie z banku o wysokości zadłużenia (nieruchomość obciążona
                kredytem);</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zgoda banku na wykreślenie hipotek (kredyt spłacony);</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zaświadczenie o zameldowaniu na pobyt stały</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Odpis skrócony aktu małżeństwa</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Odpis skrócony aktu urodzenia</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Odpis skrócony aktu zgonu</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Dane osobowe z dokumentu tożsamości: imiona, nazwiska, imiona rodziców, adres stałego
                zamieszkania z kodem pocztowym, nr i termin ważności dowodu osobistego, PESEL; </label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Stan cywilny i ustrój majątkowy z daty nabycia i zbycia każdej ze stron

            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Tel. kontaktowy do drugiej strony czynności (jeśli dotyczy)</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Wartość nieruchomości/Cena</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>

        <div class="document-el type-1">
            <label class="grayed">Zaświadczenie z biura meldunkowego o braku osób zameldowanych (jeśli chcą
                nabywcy).</label>
            <div class="input-wrap">
                <input class="input-number" type="number" min="0">
                <input class="input-number" type="number" min="0">
            </div>
        </div>
